import java.util.Properties
import java.io.FileInputStream

plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties() // Corrected this line
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile)) // Corrected this line
}

android {
    namespace = "edu.cpp.reading_tracker"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11 // Update to Java 11 or higher
        targetCompatibility JavaVersion.VERSION_11 // Update to Java 11 or higher
    }

    kotlinOptions {
        jvmTarget = "11" // Ensure Kotlin also targets Java 11
    }

    defaultConfig {
        applicationId = "edu.cpp.reading_tracker"
        minSdk = flutter.minSdkVersion
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        create("release") {
            keyAlias = keystoreProperties["keyAlias"] as String
            keyPassword = keystoreProperties["keyPassword"] as String
            storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null // Groovy-compatible null check
            storePassword = keystoreProperties["storePassword"] as String
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("release")
        }
    }
}

flutter {
    source = "../.."
}
